- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  hide-desktop-navigation: false

  head-widgets:
    - type: monitor
      cache: 1m
      title: Services
      sites:
        - title: Jellyfin
          url: ${JELLYFIN_URL}
          icon: /assets/img/jellyfin-logo.png
        - title: Home Assistant (HOME)
          url: ${HOME_HOME_ASSISTANT_URL}
          icon: /assets/img/home-assistant-logo.png
        - title: Home Assistant (OFFICE)
          url: ${OFFICE_HOME_ASSISTANT_URL}
          icon: /assets/img/home-assistant-logo.png
        - title: NetBox
          url: ${NETBOX_URL}
          icon: /assets/img/netbox-logo.png
        - title: Audiobookshelf
          url: ${AUDIOBOOKSHELF_URL}
          icon: /assets/img/audiobookshelf-logo.png
        - title: Prowlarr
          url: ${PROWLARR_URL}
          icon: /assets/img/prowlarr-logo.png
        - title: Radarr
          url: ${RADARR_URL}
          icon: /assets/img/radarr-logo.png
        - title: Sonarr
          url: ${SONARR_URL}
          icon: /assets/img/sonarr-logo.png
        - title: Lidarr
          url: ${LIDARR_URL}
          icon: /assets/img/lidarr-logo.png
        - title: Sabnzbd
          url: ${SABNZBD_URL}
          icon: /assets/img/sabnzbd-logo.png


  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: sunday

        - type: weather
          units: metric
          hour-format: 24h
          location: Adelaide, Australia

        - type: clock
          hour-format: 24h
          timezones:
            - timezone: America/Chicago
              label: Austin
            - timezone: America/Denver
              label: Denver
            - timezone: America/Argentina/Buenos_Aires
              label: Argentina
            - timezone: America/Mexico_City
              label: Mexico
            - timezone: America/Lima
              label: Peru
            - timezone: America/New_York
              label: Washington
            - timezone: Australia/Sydney
              label: Sydney

    - size: full
      widgets:

        - type: search
          serach-engine: duckduckgo

        - type: split-column
          widgets:
            - type: hacker-news
              collapse-after: 3
            - type: lobsters
              collapse-after: 3

        - type: group
          widgets:
            - type: reddit
              subreddit: vuejs
              collapse-after: 5
            - type: reddit
              subreddit: typescript
              collapse-after: 5
            - type: reddit
              subreddit: adelaide
              collapse-after: 5

    - size: small
      widgets:
        - type: bookmarks
          groups:
            - links:
                - title: Outlook
                  url: https://outlook.office365.com/mail/
                - title: Github
                  url: https://www.github.com/
                - title: Github Notifications
                  url: https://github.com/notifications
                - title: Jira
                  url: https://multitracks.atlassian.net/
                - title: Jira Todo
                  url: https://multitracks.atlassian.net/issues/?filter=10258
                - title: Confluence
                  url: https://multitracks.atlassian.net/wiki/home
            - title: Repos
              color: 10 70 50
              links:
                - title: Multitracks.com (Master)
                  url: https://github.com/MultiTracksDotCom/multitracks.com
                - title: Melodies (Master)
                  url: https://github.com/MultiTracksDotCom/melodies
                - title: Chromatics (Master)
                  url: https://github.com/MultiTracksDotCom/chromatics
                - title: Multitracks (Dev)
                  url: https://github.com/XoTENoC/multitracks.com
                - title: Melodies (Dev)
                  url: https://github.com/XoTENoC/melodies
                - title: Chromatics (Dev)
                  url: https://github.com/XoTENoC/chromatics
            - title: Tactical
              color: 200 50 50
              links:
                - title: Frontend Tactical
                  url: https://multitracks.atlassian.net/jira/software/c/projects/MT/boards/125
                - title: Tactical Time
                  url: https://jira.multitracks.com/Tactical?group=fed
                - title: ScoreCard
                  url: https://app.ninety.io/data-v2/673c9b9bcc52cf0019186bb3
                - title: L10 Meeting
                  url: https://app.ninety.io/meetings

        - type: custom-api
          title: Fuel Prices
          cache: 1h
          url: https://petrolspy.com.au/webservice-1/station/box?neLat=-34.863236&neLng=138.583186&swLat=-34.864225&swLng=138.582256&ts=1758465511935&_=1758465510657
          template: |
            <ul class="list list-gap-10">
            {{ range .JSON.Array "message.list" }}
              <li>
                <div class="size-h4 color-highlight">{{ .String "name" }}</div>
                <ul>
                  {{ if .Exists "prices.U91" }}
                    <li>U91: {{ div (.Float "prices.U91.amount") 100 | printf "$%.3f" }}</li>
                  {{ end }}
                  {{ if .Exists "prices.U98" }}
                    <li>U98: {{ div (.Float "prices.U98.amount") 100 | printf "$%.3f" }}</li>
                  {{ end }}
                  {{ if .Exists "prices.PremDSL" }}
                    <li class="color-positive">Diesel: {{ div (.Float "prices.PremDSL.amount") 100 | printf "$%.3f" }}</li>
                  {{ end }}
                </ul>
              </li>
            {{ end }}
            </ul>
